<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<!-- delete /etc/fonts/conf.d/31-nonmst.conf so dejavu doesn't get used for
		 everything -->

	<dir>/usr/local/lib/X11/fonts/mscorefonts/</dir>
	<dir>/var/home/jcs/.fonts/</dir>

	<!-- global settings -->
	<match target="font">
		<edit name="antialias" mode="assign"><bool>true</bool></edit>
		<edit name="autohint" mode="assign"><bool>false</bool></edit>
		<edit name="hintstyle" mode="assign"><const>hintnone</const></edit>
		<edit name="rgba" mode="assign"><const>rgb</const></edit>
		<edit mode="assign" name="lcdfilter"><const>lcddefault</const></edit>
	</match>

	<!-- alias font names to good fonts -->

	<!-- serifs -->
    <match target="pattern">
        <test qual="any" name="family"><string>Times New Roman</string></test>
        <edit name="family" mode="assign"><string>Minion Pro</string></edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>Times</string></test>
        <edit name="family" mode="assign"><string>Minion Pro</string></edit>
    </match>

	<!-- sans-serifs -->
    <match target="pattern">
        <test qual="any" name="family"><string>Arial</string></test>
        <edit name="family" mode="assign"><string>Helvetica Neue</string></edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"><string>Helvetica</string></test>
        <edit name="family" mode="assign"><string>Helvetica Neue</string></edit>
    </match>

	<!-- turn all monospace fonts into a "monospace" -->
    <match target="pattern">
        <test qual="any" name="family"><string>Courier</string></test>
        <edit name="family" mode="assign"><string>monospace</string></edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"><string>Courier New</string></test>
        <edit name="family" mode="assign"><string>monospace</string></edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"><string>Monaco</string></test>
        <edit name="family" mode="assign"><string>monospace</string></edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"><string>Bitstream Vera Sans Mono</string></test>
        <edit name="family" mode="assign"><string>monospace</string></edit>
    </match>

	<!-- default sans-serif font -->
    <alias>
        <family>sans-serif</family>
        <prefer><family>Helvetica Neue</family></prefer>
    </alias>

    <alias>
        <family>serif</family>
        <prefer><family>Minion Pro</family></prefer>
    </alias>

    <alias>
        <family>monospace</family>
        <prefer><family>DejaVu Sans Mono</family></prefer>
    </alias>


	<!-- don't let apps find any crappy non-ttf fonts -->
	<selectfont>
		<rejectfont>
			<pattern>
				<patelt name="scalable">
					<bool>false</bool>
				</patelt>
			</pattern>
		</rejectfont>
	</selectfont>
</fontconfig>
