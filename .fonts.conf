<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<dir>/usr/local/lib/X11/fonts/mscorefonts/</dir>
	<dir>/usr/local/lib/X11/fonts/dejavu/</dir>
	<dir>/var/home/jcs/.fonts/</dir>

	<!-- global settings -->
	<match target="font">
		<edit name="autohint" mode="assign">
			<bool>true</bool>
		</edit>

		<edit name="hintstyle" mode="assign">
			<const>hintnone</const>
		</edit>

		<edit name="antialias" mode="assign">
			<bool>true</bool>
		</edit>
	</match>

	<!-- make arial fatter -->
    <match target="font">
        <test compare="eq" name="family">
            <string>Arial</string>
        </test>
        <edit mode="assign" name="hintstyle">
            <const>hintfull</const>
        </edit>
    </match>
    <match target="font">
        <test compare="eq" name="family">
            <string>Arial Unicode MS</string>
        </test>
        <edit mode="assign" name="hintstyle">
            <const>hintfull</const>
        </edit>
    </match>

	<!-- use arial unicode ms for arial and helvetica -->
	<alias>
		<family>Helvetica</family>
		<prefer><family>Helvetica Neue</family></prefer>
	</alias>

	<alias>
		<family>Arial</family>
		<prefer><family>Arial Unicode MS</family></prefer>
	</alias>

	<!-- don't let apps find any crappy non-ttf fonts -->
	<selectfont>
		<rejectfont>
			<pattern>
				<patelt name="scalable">
					<bool>false</bool>
				</patelt>
			</pattern>
		</rejectfont>
	</selectfont>
</fontconfig>
