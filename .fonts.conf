<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<dir>/usr/local/lib/X11/fonts/mscorefonts/</dir>
	<dir>/var/home/jcs/.fonts/</dir>

	<match target="font">
		<edit name="rgba" mode="assign">
			<const>rgb</const>
		</edit>

		<edit mode="assign" name="hinting">
			<bool>true</bool>
		</edit>

		<edit mode="assign" name="hintstyle">
			<const>hintmedium</const>
		</edit>

		<edit name="autohint" mode="assign">
			<bool>true</bool>
		</edit>
	</match>

	<alias>
		<family>Helvetica</family>
		<prefer><family>Arial</family></prefer>
		<default><family>Arial</family></default>
	</alias>

	<alias>
		<family>Lucida</family>
		<prefer><family>Arial</family></prefer>
		<default><family>Arial</family></default>
	</alias>

	<!-- don't let apps find any crappy non-ttf fonts -->
	<selectfont>
		<rejectfont>
			<pattern>
				<patelt name="scalable">
					<bool>false</bool>
				</patelt>
			</pattern>
		</rejectfont>
	</selectfont>
</fontconfig>
